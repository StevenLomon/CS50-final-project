{% extends "boilerplate.html" %}

{% block title %}
    Result
{% endblock %}

{% block main %}
    <img class="border img-fluid max-width-400" src="{{ result['s3_url'] }}">
    {% if result['duck_found'] %}
        <p>Rubber duck found! With confidence {{ result['conf_score'] | conf }}</p>
    {% else %}
        <p>No rubber duck found :(</p>
    {% endif %}
{% endblock %}
