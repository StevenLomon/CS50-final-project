<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Duck icon by iconic at The Noun Project: https://thenounproject.com/icon/rubber-duck-147229/ -->
        <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
        
        <!-- SVG Favicon -->
        <link rel="icon" type="image/svg+xml" href="images/favicon.svg">

        <!-- Fallback Favicon (PNG) -->
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">

        <!-- Fallback Favicon (ICO) -->
        <link rel="shortcut icon" href="images/favicon.ico">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

        <title>Rubber Duck detector: {% block title %}{% endblock %}</title>
    </head>

    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="yellow">Rubber Duck Detector</span></a>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5">
            <h6>Made with love by Steven <3</h6>
            <h6>Rubber Duck favicon by iconic from <a href="https://thenounproject.com/browse/icons/term/rubber-duck/" target="_blank" title="Rubber Duck Icons">Noun Project</a> (CC BY 3.0)</h6>
        </footer>

    </body>

</html>
